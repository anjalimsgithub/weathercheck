<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/86dd797f35.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./weather.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anton&family=Arima:wght@300;400;500&family=Macondo&family=Odibee+Sans&family=Raleway:ital,wght@1,300&family=Smooch&family=The+Nautigal:wght@700&display=swap');
    </style>

</head>

<body style="background-image:url(./image/img2.jpg);background-size: cover;">
    <div class="container w-75 containerdiv mt-5">
        <!--Row  -->
        <div class="row">
            <!-- first col -->
            <div class="col-8 firstcol">
                <div id="temp"></div>
                <p id="placename"></p>
                <p id="weatherdiscription"></p>
            </div>
            <!-- second col -->
            <div class="col-4 secondcol">
                <h2 class="text-white text-center mt-2" style="font-family: 'Arima', cursive;">Weather Report</h2>
                <!-- searchbox -->
                <div class="input-group">
                    <div class="form-outline mt-3">
                        <input type="search" id="output" class="form-control" placeholder="Enter Location">
                    </div>
                    <button type="button" class="btn btn-primary mt-3 form-control" onclick="weather()">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <hr>
                <!-- weather details -->
                <h5 class="text-white text-center mt-3" style="font-family: 'Arima', cursive;">Weather Details</h5>
                <div class="headings">
                    <p class="text-white">Countery</p>
                    <p id="Countery_name" class="text-white" style="font-size:12px ;"></p>
                </div>
                <div class="headings">
                    <p class="text-white">Humidity</p>
                    <p id="Humidity" class="text-white" style="font-size:12px ;"></p>
                </div>
                <div class="headings">
                    <p class="text-white">Wind</p>
                    <p id="Wind" class="text-white" style="font-size:12px ;"></p>
                </div>
                <div class="headings">
                    <p class="text-white">Pressure</p>
                    <p id="Pressure" class="text-white" style="font-size:12px ;"></p>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
<script>
    function weather() {
        let cityName = output.value
        fetch(`https://api.openweathermap.org/data/2.5/weather?q=${cityName}&appid=8ac5c4d57ba6a4b3dfcf622700447b1e`)
            .then(result => result.json())
            .then(cityweather => searchCity(cityweather))
    }
    function searchCity(cityweather) {
        let cityName = output.value
        if (cityName == cityweather.name) {
            Countery_name.innerHTML = cityweather.sys.country
            Humidity.innerHTML = cityweather.main.humidity
            Wind.innerHTML = cityweather.wind.speed
            Pressure.innerHTML = cityweather.main.pressure
            temp.innerHTML = `<div class="degree">${Math.floor((cityweather.main.temp - 273))}<span id="degreecelsius"><sup>&#x2103</sup></span></div>`
            placename.innerHTML = cityName
            weatherdiscription.innerHTML = cityweather.weather[0].description

        }
        else {
            alert('wrong entry')
        }

    }

</script>

</html>
